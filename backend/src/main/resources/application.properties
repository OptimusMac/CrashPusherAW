spring.application.name=${SPRING_APP_NAME:crashpusher}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/crashpusher}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

cors=${CORS_ORIGIN:http://localhost}


bot.channel.feedback=${BOT_CHANNEL_FEEDBACK}
bot.channel.url=${BOT_CHANNEL_URL}
file.upload-dir=${FILE_UPLOAD_DIR}
bot.token=${BOT_TOKEN}

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}